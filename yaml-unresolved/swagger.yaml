                server: "local.freeconvert.com"
                id: "5ff3e22059136b0023324b20"
        '400':
          description: 'invalid input, object invalid'
  '/notification/webhooks':
    get:
      tags: 
        - Webhooks
      summary: List Webhooks
      parameters:
        - name: name
          in: query
          description: |
            List webhooks matching the specified name.
          required: false
          schema:
            type: string
        - name: url
          in: query
          description: |
            List webhooks matching the specified url.
          required: false
          schema:
            type: string
        - name: per_page
          in: query
          description: |
            Number of webhooks per page, defaults to 50. Limited at 200.
          required: false
          schema:
            type: integer
        - name: page
          in: query
          description: |
            If the list of webhooks include multiple pages, this specify which page to show.
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: |
            Successful jobs lookup, returns a list of jobs in the response body. You can get more details on the response format by referring to <a href="">Show a Job endpoint</a>??
          content:
            application/json:
              schema:
                type: object
                properties:
                  docs:
                    type: array
                    items:
                      $ref: '#/components/schemas/Webhook'
                  totalDocs:
                    type: integer
                    example: 150
                  limit:
                    type: integer
                    example: 10
                  totalPages:
                    type: integer
                    example: 15
                  page:
                    type: integer
                    example: 1
                  pagingCounter:
                    type: integer
                    example: 16
                  hasPrevPage:
                    type: boolean
                    example: false
                  hasNextPage:
                    type: boolean
                    example: true
                  prevPage:
                    type: integer
                    example: null
                  nextPage:
                    type: integer
                    example: 2 
        '400':
          description: Invalid input parameters.
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '429':
          description: Too many requests.
    post:
      tags: 
        - Webhooks
      summary: Create a Webhook
      description: Create a webhook. Required the webhook.write scope??
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                url:
                  type: string
                events:
                  type: array
                  items:
                    type: string
                    enum:
                      - job.created
                      - job.finished
                      - job.failed
      responses:
        '201':
          description: Returns the created webhook. Please see example on the right.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Webhook'
        '400':
          description: 'invalid input, object invalid'
        '429':
          description: Too many requests.

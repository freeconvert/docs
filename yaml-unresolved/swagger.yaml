          description: |
            FIlter the list to only show tasks with a given operation (for example, <code>import/url</code>, <code>convert<code>...etc.)
          required: false
          schema:
            type: string
        - name: job
          in: query
          description: |
            Show a list of tasks for the specified job id. ??shouldn't enum list "jobs"? ++ no, its like /tasks?job=SOME_JOB_ID
          required: false
          schema:
            type: string
            enum: [tasks]
        - name: per_page
          in: query
          description: |
            Number of tasks per page, defaults to 50. Limited at 200.
          required: false
          schema:
            type: integer
        - name: page
          in: query
          description: |
            If the list of tasks include multiple pages, this specify which page to show.
          required: false
          schema:
            type: integer
      description: |
        Get a list of all tasks for the current user with payload, results, and status.
      responses:
        '200':
          description: |
            Successful tasks lookup, returns a list of tasks in the response body.
          content:
            application/json:
              schema:
                type: object
                properties:
                  docs:
                    type: array
                    items:
                      $ref: '#/components/schemas/Task'
                    example: [{
                        name: "import-1",
                        operation: "import/upload",
                        status: "processing",
                        ignoreError: false,
                        endedAt: null,
                        job: "5ff3e22059136b0023324b1f",
                        payload: {
                          "redirect": "https://example.com"
                        },
                        createdAt: "2021-01-05T03:50:56.067Z",
                        updatedAt: "2021-01-05T03:50:56.115Z",
                        server: "local.freeconvert.com",
                        result: {
                          form: {
                            url: "https://local.freeconvert.com/api/upload/5ff3e7337e69c10060706883",
                            parameters: {
                              expires: 1609834355208,
                              size_limit: 5368709120,
                              max_file_count: 1,
                              signature: "46d0fab9c3534661"
                            }
                          }
                        },
                        id: "5ff3e22059136b0023324b20"
                      },
                      {
                        name: "convert-1",
                        operation: "convert",
                        status: "processing",
                        ignoreError: false,
                        endedAt: null,
                        job: "5ff3e22059136b0023324b1f",
                        payload: {
                          input_format: 'jpg',
                          output_format: 'png',
                          options: { quality: 75 }
                        },
                        dependsOn: ["5ff3e22059136b0023324b20"],
                        createdAt: "2021-01-05T03:50:56.067Z",
                        updatedAt: "2021-01-05T03:50:56.115Z",
                        server: "local.freeconvert.com",
                        id: "5ff3e22059136b0023324b20"
                      },
                      {
                        name: "export-1",
                        operation: "export/url",
                        status: "processing",
                        ignoreError: false,
                        endedAt: null,
                        job: "5ff3e22059136b0023324b1f",
                        payload: {
                          filename: 'some.pdf',
                          archive_multiple_files: true
                        },
                        dependsOn: ["5fcb12f03f51983f4074dfb3", "5fcb12f03f51983f4074dfb4"],
                        createdAt: "2021-01-05T03:50:56.067Z",
                        updatedAt: "2021-01-05T03:50:56.115Z",
                        server: "local.freeconvert.com",
                        id: "5ff3e22059136b0023324b20"
                      }]
                  totalDocs:
                    type: integer
                    example: 150
                  limit:
                    type: integer
                    example: 10
                  totalPages:
                    type: integer
                    example: 15
                  page:
                    type: integer
                    example: 1
                  pagingCounter:
                    type: integer
                    example: 16
                  hasPrevPage:
                    type: boolean
                    example: false
                  hasNextPage:
                    type: boolean
                    example: true
                  prevPage:
                    type: integer
                    example: null
                  nextPage:
                    type: integer
                    example: 2
        '400':
          description: Invalid input parameters.
        '429':
          description: Too many requests.
